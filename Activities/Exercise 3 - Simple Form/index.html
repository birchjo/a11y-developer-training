<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="form.js" defer></script>
</head>

<!-- INSTRUCTIONS:

Identify and address accessibility in a form to ensure it is usable by people with disabilities
Identify, document and address accessibility related issues in the html form. The objective
is to fix any identified issue in order to make this form accessible.

Issues can be related to keyboard navigation, tagging or other accessibility concerns discussed in the course.

Please Note: All fixes should remain in the index.html file, you should not need to modify main.css or forms.js file

Hint: There are 4 issue types that will need to be addressed

-->

<body>
  <div class="container">
    <h1 id="form_legend" class="text-center">Register for Information</h1>
    <hr>

    <form class="form-horizontal" action="#" method="get" id="contact_form">

      <!-- Form Name -->
      <div role="group" aria-labelledby="form_legend">

          <!-- Element: Text input Name -->
        <div class="form-group">
          <span class="col-md-4 control-label">Name <small>(Required)</small></span>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="name" placeholder="Name" class="form-control" type="text" required>
            </div>
          </div>
        </div>

        <!-- Element: Text input - Email Address -->
        <div class="form-group">
          <span class="col-md-4 control-label">E-Mail <small>(Required)</small></span>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input name="email" placeholder="E-Mail Address" class="form-control" type="email" required>
            </div>
          </div>
        </div>

        <!-- Element: Text input - Address -->
        <div class="form-group">
          <span class="col-md-4 control-label">Address</span>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="address" placeholder="Address" class="form-control" type="text" tabindex="-1">
            </div>
          </div>
        </div>

        <!-- Element: Text input - City -->
        <div class="form-group">
          <span class="col-md-4 control-label">City</span>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input name="city" placeholder="City" class="form-control" type="text" tabindex="-1">
            </div>
          </div>
        </div>

        <!-- Element: Select - Province -->
        <div class="form-group">
          <span class="col-md-4 control-label">Province</span>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
              <select name="province" class="form-control selectpicker" tabindex="-1">
                <option value=" ">Please select your province</option>
                <option>Alberta</option>
                <option>British Columbia</option>
                <option>Manitoba</option>
                <option>Newfoundland and Labrador</option>
                <option>Northwest Territories</option>
                <option>Nova Scotia</option>
                <option>Nunavut</option>
                <option>Ontario</option>
                <option>Prince Edward Island</option>
                <option>Quebec</option>
                <option>Saskatchewan</option>
                <option>Yukon</option>
              </select>
            </div>
          </div>
        </div>

        <!--Element: Text input - Postal Code -->
        <div class="form-group">
          <span class="col-md-4 control-label">Postal Code</span>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input type="text" name="postal_code" placeholder="Postal Code" class="form-control" tabindex="-1">
            </div>
          </div>
        </div>

        <!-- Element: Checkbox - I want to receive -->
        <fieldset class="form-group">
          <legend class="col-md-4 control-label">I want to receive:</legend>
          <div class="col-md-4">
            <div class="checkbox">
                <input type="checkbox" name="crm_signup" value="newsletters" tabindex="-1"><span>Newsletters</span>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="crm_signup" value="important" tabindex="-1"><span>Only Important Notification</span>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="crm_signup" value="spam" checked tabindex="-1"><span>Spam Me! <i class="bi bi-emoji-smile"></i></span>
            </div>
          </div>
        </fieldset>

        <!-- Submit -->
        <div class="form-group">
          <div class="col-md-4 mx-auto float-none">
            <a id="form_submit" href="#" class="btn btn-primary btn-block">SUBMIT</a>
          </div>
        </div>

      </div>
    </form>
  </div> <!-- /.container -->
</body>

</html>
